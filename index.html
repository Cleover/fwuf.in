<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fwuf.in Redirect</title>
    <style>
      body {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
        font-family: 'Arial', sans-serif;
        background-color: #f5f5f5;
      }

      h1 {
        color: #333;
        font-size: 2em;
        margin-bottom: 10px;
      }

      p {
        color: #666;
        font-size: 1.2em;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <h1>Fwuf.in Redirect</h1>
    <p>Visit <a href="http://fwuf.in/urlhere">fwuf.in/urlhere</a> to be redirected to your URL automatically.</p>

    <script>
      let url = window.location.href.substring(window.location.origin.length + 1);

      if (url && !url.includes(window.location.origin)) {
        if (url.includes("://")) {
          window.open(url, "_self");
        } else {
          window.open("http://" + url, "_self");
        }
      }
    </script>
  </body>
</html>
